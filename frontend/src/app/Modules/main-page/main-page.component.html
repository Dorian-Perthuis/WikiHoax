<div class="page">
  <header>
    <logo-wiki-hoax (click)="activateMain()"></logo-wiki-hoax>
    <div class="btn-container">
      <header-button icon="classement" title="Classement" (click)="activateClassement()"></header-button>
      <header-button icon="partie" title="Partie" (click)="activatePartie()"></header-button>
      <user-button (click)="activateUser()"></user-button>
    </div>
  </header>
  <section *ngIf="section=='partie'">
    <game-page></game-page>
  </section>
  <section *ngIf="section=='classement'">
    <rank-page></rank-page>
  </section>
  <section *ngIf="section=='main'">
    <tuto-page></tuto-page>
  </section>
  <section *ngIf="section=='user'">
    <user-page></user-page>
  </section>
</div>
